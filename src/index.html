<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4a90d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        p {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .error {
            display: none;
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 400px;
        }
        .error.show {
            display: block;
        }
        .retry-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #4a90d9;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .retry-btn:hover {
            background: #3a7bc8;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h1>Constellation</h1>
        <p>Connecting to OpenPlatform...</p>
    </div>
    <div class="error" id="error">
        <p><strong>Connection Error</strong></p>
        <p>Unable to connect to OpenPlatform. Please check your network connection.</p>
        <button class="retry-btn" onclick="connect()">Retry</button>
    </div>
    <script>
        const OPENPLATFORM_URL = 'http://192.168.195.33:3100';
        
        function connect() {
            document.getElementById('error').classList.remove('show');
            document.getElementById('loading').style.display = 'block';
            
            // Try to connect
            fetch(OPENPLATFORM_URL, { mode: 'no-cors', timeout: 5000 })
                .then(() => {
                    window.location.href = OPENPLATFORM_URL;
                })
                .catch(() => {
                    // Even with no-cors errors, try navigation
                    window.location.href = OPENPLATFORM_URL;
                });
            
            // Fallback: redirect after delay regardless
            setTimeout(() => {
                window.location.href = OPENPLATFORM_URL;
            }, 1500);
        }
        
        // Start connection on load
        window.addEventListener('DOMContentLoaded', connect);
    </script>
</body>
</html>
